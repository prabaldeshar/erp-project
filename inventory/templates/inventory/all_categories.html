{% extends "inventory/index.html" %}

{% block content %}

{% for category, parent in zipped %}
<div class="row">
    <div class="col-md-12">
        <div class="row m-2" >
            
            <div class="col-md-4" style="width: 18rm;">
                <div class="card">
                    <h5 class="card-header">
                    <a href="{% url 'get_category_products' category.id%}">
                    {{category.name}}
                    </a>
                    </h5>
                    <div class="card-body">
                        <p class="card-text">
                            {{ forloop.counter0 }}
                            Parent : {{ parent }}
                        </p>
                    </div>
                    <div class="card-footer">
                        Card footer
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
